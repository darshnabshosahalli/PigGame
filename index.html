<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.min.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>PigName</title>
    </head>
    <body>
        <div class="container">
            <div class="game-status display-none">
                <h1>
                    <span>Winner!</span>
                    <span id="player-name">Player 1</span>
                </h1>
            </div>
            <button id="new-game" class="button z-index-5">
                <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
                    <title>ionicons-v5-a</title>
                    <path d='M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z' style='fill:none;stroke-miterlimit:10;stroke-width:32px'/>
                    <line x1='256' y1='176' x2='256' y2='336' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                    <line x1='336' y1='256' x2='176' y2='256' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                </svg>
                New game
            </button>
            <button id="dice" class="button dice">
                <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
                    <title>ionicons-v5-b</title>
                    <path d='M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z' style='fill:none;stroke-miterlimit:10;stroke-width:32px'/>
                    <path d='M351.82,271.87v-16A96.15,96.15,0,0,0,184.09,192m-24.2,48.17v16A96.22,96.22,0,0,0,327.81,320' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                    <polyline points='135.87 256 159.46 232.4 184.13 256' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                    <polyline points='376.13 256 352.54 279.6 327.87 256' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                </svg>
                Roll Dice
            </button>
            <button id="hold" class="button hold">
                <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
                    <title>ionicons-v5-f</title>
                    <path d='M336,176h40a40,40,0,0,1,40,40V424a40,40,0,0,1-40,40H136a40,40,0,0,1-40-40V216a40,40,0,0,1,40-40h40' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                    <polyline points='176 272 256 352 336 272' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                    <line x1='256' y1='48' x2='256' y2='336' style='fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px'/>
                </svg>
                Hold
            </button>
            <input id="final-score" type="number" placeholder="Final score" class="button score">
            <div class="dice-images">
                <img class="dice-img" src="img/dice-1.png" alt="dice-1">
                <img class="dice-img" src="img/dice-2.png" alt="dice-2">
            </div>
            <div class="container__item player-div current">
                <h2 class="player-name">
                    Player 1
                </h2>
                <h3 class="player-score">
                    27
                </h3>
                <div class="player-current-score">
                    <p>Current</p>
                    <p class="current-score">11</p>
                </div>
            </div>
            <div class="container__item player-div">
                <h2 class="player-name">
                    Player 2
                </h2>
                <h3 class="player-score">
                    33
                </h3>
                <div class="player-current-score">
                    <p>Current</p>
                    <p class="current-score">12</p>
                </div>
            </div>
        </div>
    </body>
    <script src="js/index.min.obf.js"></script>
</html>
